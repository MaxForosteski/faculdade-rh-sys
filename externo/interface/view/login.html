<!doctype html>
<html lang="pt/br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="../style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="background">
        <div class="row">


            <div class="coluna-1 col-5">
                <div class="titulo">
                    <h1>Gestão Empresarial MLJM</h1>
                </div>

                <div class="formulario">
                    <form action="">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="user" type="text" id="name" placeholder=""><br>
                            <label for="name">Usuário</label><br>
                            <br>
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control" id="pass" type="password" placeholder="">
                            <label for="pass">Senha</label><br>
                            <br>
                            
                        </div>

                        <div class="enviar">
                            <input id="enviar" class="btn btn-primary" type="submit">
                        </div>

                    </form>
                </div>

            </div>


            <div class="coluna-2 col-7">

            </div>
        </div>



    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
